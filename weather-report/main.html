<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Report</title>
</head>
<body>
    <div class="container">
        <div class="search_box">
            <input type="text" placeholder="Enter your Location" class="input_box" id="input_box">
            <button id="srch_btn"><p>Search</p></button>
        </div>
        <br>
        <div class="weather_body">
            <div class="title">
                <h2 id="location">Location</h2>
                <h3 class="country">IN</h3><br>
                <span class="latitude">Latitude</span> &nbsp;
                <span class="longitude">Longitude</span>
            </div>
            <div class="weather">
                <img src="weather icon.png" class="icon" alt="weather">
                <h1 class="temperature" id="temperature">22°C</h1>
                <div class="feel">
                    <h3>Feels like</h3>&nbsp;
                    <h3 id="feel">22°C</h3>
                </div>
                <h2 class="description">Light rain</h2>
            </div>
            <div class="details">
                <div class="col" >
                    <img src="humidity_icon.png" alt="">
                    <div class="Humidity">
                        <p id="humidity">20%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="">
                    <div class="wind">
                        <p id="wind">20Km/Hr</p>
                        <p class="degree">40°</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/654bc997cd.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
